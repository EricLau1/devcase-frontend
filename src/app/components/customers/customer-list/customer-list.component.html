<div class="table-responsive">
  <p class="text-right">
      <i class="fas fa-chevron-left cursor-pointer" (click)="prevPage()"></i>
      {{ currentPage }} / {{ totalPages }} 
      <i class="fas fa-chevron-right cursor-pointer" (click)="nextPage()"></i>
  </p>
  <table class="table table-bordered text-center">
    <thead class="thead-dark">
      <tr>
        <th>Cliente</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customersService.customers">
        <td>{{ customer.firstName  }} {{ customer.lastName}}</td>
        <td>
            <button class="btn btn-sm btn-outline-dark  mr-4" (click)="onDetails(customer)">
                <i class="far fa-eye"></i>
            </button>
            <button class="btn btn-sm btn-outline-info mr-4" (click)="onEdit(customer)">
                <i class="far fa-edit" ></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="onDelete(customer.id)" data-toggle="modal" data-target="#exampleModal">
                <i class="far fa-times-circle" ></i>
            </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-customer-details></app-customer-details>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Excluir cliente</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="text-danger"> Excluir os dados permanentemente? </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
        <button type="button" (click)="destroy()" class="btn btn-outline-danger" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
